# DO NOT MODIFY: THIS FILE IS GENERATED USING "make generate_ci_workflows"

name: Unit Test ()
on: [push, pull_request]
concurrency:
  group: format('{0}-{1}', ${{ github.ref }}, 'Unit Test ()')
  cancel-in-progress: true

jobs:
  test:
    runs-on:
      group: vitess-ubuntu22

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: docker build -f ./.github/docker/unit_test_/Dockerfile -t unit_test_:$GITHUB_SHA  .

      - name: Run test
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 30
          max_attempts: 3
          retry_on: error
          command: |
            docker run --name "unit_test__$GITHUB_SHA" unit_test_:$GITHUB_SHA /bin/bash -c 'make unit_test'

      - name: Print Volume Used
        if: ${{ always() }}
        run: |
          docker inspect -f '{{ (index .Mounts 0).Name }}' unit_test__$GITHUB_SHA

      - name: Cleanup Docker Volume
        run: |
          docker rm -v unit_test__$GITHUB_SHA

      - name: Cleanup Docker Container
        if: ${{ always() }}
        run: |
          docker rm -f unit_test__$GITHUB_SHA

      - name: Cleanup Docker Image
        run: |
          docker image rm unit_test_:$GITHUB_SHA
